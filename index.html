<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=pages/home/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haros Parfüm - Yönlendiriliyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            color: #1a1a1a;
            display: grid;
            place-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            background: white;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #d4a5a5 0%, #b8a4d4 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #d4a5a5 0%, #b8a4d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #d4a5a5 0%, #b8a4d4 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(212, 165, 165, 0.3);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212, 165, 165, 0.4);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto 0;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #d4a5a5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">✨</div>
        <h1>Haros Parfumeur</h1>
        <p>Modern parfüm deneyimine yönlendiriliyorsunuz...</p>
        <a href="pages/home/index.html">Ana Sayfayı Aç</a>
        <div class="spinner"></div>
    </div>
</body>

</html>
